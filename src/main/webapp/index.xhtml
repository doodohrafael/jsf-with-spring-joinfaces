<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<script type="text/javascript" src="locale.js" />
		<link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
	</h:head>

	<h:body>
		<h:form id="frm">

			<p:messages />

			<p:panelGrid columns="2">
				<f:facet name="header">
				Cadastrar aluno
			</f:facet>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" label="Nome"
					value="#{cadastroAlunoBean.aluno.nome}" size="90" />

				<p:outputLabel value="Data de nascimento" for="dataNascimento" />
				<p:datePicker id="dataNascimento" required="true"
					value="#{cadastroAlunoBean.aluno.dataNascimento}"
					pattern="dd/MM/yyy" readonlyInput="true" navigator="true"
					monthNavigator="true" yearNavigator="true"
					maxdate="#{cadastroAlunoBean.dataHoje}" inline="true" />

				<f:facet name="footer">
					<p:commandButton value="Cadastrar" ajax="false" icon="pi pi-save"
						iconPos="right" action="#{cadastroAlunoBean.mostrarIdade}"
						update="idade" />
				</f:facet>
			</p:panelGrid>
			<br />
			<br />
			<p:outputLabel value="Sua idade Ã©: #{cadastroAlunoBean.idade}"
				id="idade" style="font-size: 35px" />
		</h:form>
	</h:body>
</f:view>
</html>
